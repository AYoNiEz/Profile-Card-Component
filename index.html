<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
      <div class="container">
        <img class="imgheader" src="/images/bg-pattern-card.svg" alt="bg-pattern-card">
        <div class="profile">
          <img class="profilepicture" src="/images/image-victor.jpg" alt="Profile">
        </div>
        <div class="content">
          <h1>Victor Chest &#160;  <span>26</span> </h1>
          <p>London</p>
        <div class="row">
          <div>
            <h1>80K <br> <span class="p1">Followers</span></h1>
          </div>
          <div>
            <h1>803K <br> <span class="p1">Likes</span></h1>
          </div>
          <div>
            <h1>1.4K <br> <span class="p1">Photos</span></h1>
            
          </div>
        </div>
        </div>

      </div>
  
  
 
  </div>
</body>
</html>
